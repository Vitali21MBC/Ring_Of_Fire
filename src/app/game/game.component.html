<app-player *ngFor="let player of game.players; let i = index;" [ngStyle]="{'top.px': 100 + (i * 90)}"
    [playerActive]="i == game.currentPlayer" [name]="player" class="player-position hide-mobile"></app-player>

<div class="hide-desktop scroll-container">
    <app-player-mobile *ngFor="let player of game.players; let i = index;" [playerActive]="i == game.currentPlayer"
        [name]="player"></app-player-mobile>
</div>

<div class = "gameOver" *ngIf="gameOver">
<img src="./../../assets/img/gameOver.jpg">
</div>

<div *ngIf="!gameOver" class="field">
    <div class="card-stack">
        <!-- Card stack-->
        <img *ngFor="let c of [0,1,2,3]; let i = index;" [ngStyle]="{'right.px': i*6}"
            src="./../../assets/img/cards/card_cover.png">
        <img (click)="takeCard()" class="top-card" style="right: 24px" src="./../../assets/img/cards/card_cover.png">

        <!-- Stack for played cards -->
        <img *ngFor="let card of game.playedCards" class="played-card" src="./../../assets/img/cards/{{ card }}.png">

        <!-- Current card (Animation)-->
        <img (click)="takeCard()" *ngIf="game.pickCardAnimation" class="pick-card" style="right: 24px"
            src="./../../assets/img/cards/{{ game.currentCard }}.png">
    </div>
</div>

<app-game-info *ngIf="!gameOver" [card]="game.currentCard" class="pin-bottom"></app-game-info>

<button *ngIf="!gameOver" color="primary" (click)="openDialog()" class="btn-add">
    <mat-icon>add</mat-icon>
</button>
